<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Suj Financial Services</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .hero { background: #003366; color: white; padding: 80px 0; text-align: center; }
        .service-card { border: none; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">ðŸ’° Suj Finance</a>
            <a href="/admin" class="btn btn-outline-light btn-sm">Admin Login</a>
        </div>
    </nav>

    <div class="hero">
        <h1>Expert Financial Solutions</h1>
        <p>Tax | Audit | Loans | Insurance</p>
    </div>

    <div class="container mt-5">
        <div th:if="${param.success}" class="alert alert-success">Request Received! We will call you soon.</div>
        <div class="row">
            <div class="col-md-8">
                <h3>Our Services</h3>
                <div class="row">
                    <div class="col-md-6 mb-4" th:each="s : ${services}">
                        <div class="card service-card p-3">
                            <h5 th:text="${s.title}" class="text-primary">Service</h5>
                            <p th:text="${s.description}">Desc</p>
                            <span class="badge bg-success" th:text="${s.priceRange}">Price</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-4">
                    <h4>Request Callback</h4>
                    <form action="/enquire" method="POST" th:object="${newEnquiry}">
                        <input type="text" th:field="*{clientName}" class="form-control mb-2" placeholder="Name" required>
                        <input type="text" th:field="*{clientPhone}" class="form-control mb-2" placeholder="Phone" required>
                        <select th:field="*{serviceInterested}" class="form-control mb-2">
                            <option value="General">General Inquiry</option>
                            <option th:each="s : ${services}" th:value="${s.title}" th:text="${s.title}"></option>
                        </select>
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
