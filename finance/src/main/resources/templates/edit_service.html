<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow p-4" style="width: 400px;">
        <h3 class="mb-3 text-primary">Edit Service</h3>
        
        <form action="/admin/save-service" method="POST" th:object="${service}">
            
            <input type="hidden" th:field="*{id}">
            
            <div class="mb-3">
                <label class="form-label">Service Title</label>
                <input type="text" th:field="*{title}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea th:field="*{description}" class="form-control" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Price Range</label>
                <input type="text" th:field="*{priceRange}" class="form-control">
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success w-100">Update</button>
                <a href="/admin" class="btn btn-secondary w-100">Cancel</a>
            </div>
        </form>
    </div>

</body>
</html>
